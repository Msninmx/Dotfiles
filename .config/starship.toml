# Inserts a blank line between shell prompts
add_newline = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [$user]($style)@"
show_always = true
style_root = "bold red"
style_user = "bold red"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
style = "bold dimmed red"
trim_at = "-"

# Module symboles
[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

